<h1>pure-knob Demo</h1>
<div id="demo"><div style="display: inline-block; height: 300px; position: relative; text-align: center; width: 300px;"><canvas height="300" width="300" style="height: 100%; width: 100%;"></canvas><div style="bottom: 0px; display: none; left: 0px; position: absolute; right: 0px; top: 0px;"><input style="background-color: rgba(0, 0, 0, 0.8); border: none; color: rgb(136, 255, 136); font-family: sans-serif; font-size: 60px; height: 300px; margin: auto; padding: 0px; text-align: center; width: 300px;"></div></div></div>

<script src="./pure-knob Demo_files/pureknob.js.download"></script>
<script>
// Create knob element, 300 x 300 px in size.
var knob = pureknob.createKnob(300, 300);

// Set properties.
knob.setProperty('angleStart', -0.75 * Math.PI);
knob.setProperty('angleEnd', 0.75 * Math.PI);
knob.setProperty('colorFG', '#88ff88');
knob.setProperty('trackWidth', 0.4);
knob.setProperty('valMin', -100);
knob.setProperty('valMax', 100);

// Set initial value.
knob.setValue(50);

/*
 * Event listener.
 *
 * Parameter 'knob' is the knob object which was
 * actuated. Allows you to associate data with
 * it to discern which of your knobs was actuated.
 *
 * Parameter 'value' is the value which was set
 * by the user.
 */
var listener = function(knob, value) {
	console.log(value);
};

knob.addListener(listener);

// Create element node.
var node = knob.node();

// Add it to the DOM.
var elem = document.getElementById('demo');
elem.appendChild(node);
</script>
